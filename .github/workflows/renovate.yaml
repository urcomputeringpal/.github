name: Renovate
on:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_call:
    secrets:
      RENOVATE_APP_PEM:
        required: true
      RENOVATE_APP_ID:
        required: true
    inputs:
      renovate_app_slug:
        required: true
        type: string
      configuration_file:
        required: false
        type: string
        default: renovate.js
  schedule:
    - cron: '0 */4 * * *'
jobs:
  renovate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Get token
        id: get_token
        uses: machine-learning-apps/actions-app-token@master
        with:
          APP_PEM: ${{ secrets.RENOVATE_APP_PEM }}
          APP_ID: ${{ secrets.RENOVATE_APP_ID }}
      - name: Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
      - name: Renovate
        uses: renovatebot/github-action@113b06e5b242a79bdb97ea0aaff69b00899bf740 # v34.94.0
        env:
          LOG_LEVEL: 'debug'
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_USERNAME: >-
            ${{ inputs.renovate_app_slug == '' && 'ur-renovate' || inputs.renovate_app_slug }}[bot]
          RENOVATE_GIT_AUTHOR: >-
            ${{ inputs.renovate_app_slug == '' && 'ur-renovate' || inputs.renovate_app_slug }} <${{ secrets.RENOVATE_APP_ID }}+${{ inputs.renovate_app_slug == '' && 'ur-renovate' || inputs.renovate_app_slug }}[bot]@users.noreply.github.com>
          GITHUB_COM_TOKEN: '${{ steps.get_token.outputs.app_token }}'
          RENOVATE_GITHUB_COM_TOKEN: '${{ steps.get_token.outputs.app_token }}'
          RENOVATE_REQUIRE_CONFIG: 'false'
          RENOVATE_ONBOARDING: 'false'
        with:
          configurationFile: ${{ inputs.configuration_file }}
          token: 'x-access-token:${{ steps.get_token.outputs.app_token }}'
